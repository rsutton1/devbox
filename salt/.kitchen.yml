---
driver:
  name: docker
  use_sudo: false
  privileged: true
  # name: vagrant
  # provider: virtualbox
  # privileged: true
platforms:
  - name: ubuntu-2004-3004-1-py3
    driver:
      image: saltimages/salt-3004.1-py3:ubuntu-20.04
  # - name: debian
  #   driver_config:
  #     run_command: /lib/systemd/systemd
  - name: debian-11-3004-2-py3
    driver:
      image: saltimages/salt-3004.2-py3:debian-11
suites:
  - name: chezmoi
    provisioner:
      state_top:
        base:
          '*':
            - chezmoi
      pillars:
        top.sls:
          base:
            '*':
              - chezmoi
      pillars_from_files:
        chezmoi.sls: pillar/chezmoi.sls
    verifier:
      inspec_tests:
        - path: test/integration/chezmoi
  - name: nvim
    provisioner:
      state_top:
        base:
          '*':
            - chezmoi
            - nvim
      dependencies:
        - name: node
          repo: git
          source: https://github.com/saltstack-formulas/node-formula.git
      pillars:
        top.sls:
          base:
            '*':
              - node
              - chezmoi
      pillars_from_files:
        node.sls: pillar/node.sls
        chezmoi.sls: pillar/chezmoi.sls
  - name: tmux
    provisioner:
      state_top:
        base:
          '*':
            - chezmoi
            - tmux
  - name: rbenv
    provisioner:
      state_top:
        base:
          '*':
            - rbenv
verifier:
  name: inspec
  sudo: false
  reporter:
    - cli
provisioner:
  name: salt_solo
  salt_install: none
  # salt-version: 3004
  # salt_apt_repo: https://repo.saltproject.io/py3/ubuntu/20.04/amd64
  # salt_apt_repo_key: https://repo.saltproject.io/py3/ubuntu/20.04/amd64/latest/salt-archive-keyring.gpg
  state_collection: files
  require_chef: false
  salt_copy_filter:
    - .git
    - etc
    - var
    - Saltfile
    - Gemfile
    - salt-server.log
  state_top:
    base:
      "*":
        - tmux
