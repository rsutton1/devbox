---
driver:
  name: docker
  use_sudo: false
  privileged: true
platforms:
  - name: ubuntu-2004-3004-1-py3
    driver:
      image: saltimages/salt-3004.1-py3:ubuntu-20.04
  - name: debian-11-3004-2-py3
    driver:
      image: saltimages/salt-3004.2-py3:debian-11
suites:
  - name: chezmoi
    provisioner:
      state_top:
        base:
          '*':
            - chezmoi
      pillars:
        top.sls:
          base:
            '*':
              - chezmoi
      pillars_from_files:
        chezmoi.sls: pillar/chezmoi.sls
    verifier:
      inspec_tests:
        - path: test/integration/chezmoi
  - name: nvim
    provisioner:
      state_top:
        base:
          '*':
            - chezmoi
            - nvim
      dependencies:
        - name: node
          repo: git
          source: https://github.com/saltstack-formulas/node-formula.git
        - name: nvim
          repo: git
          source: https://github.com/rsutton1/nvim-formula
      pillars:
        top.sls:
          base:
            '*':
              - node
              - chezmoi
      pillars_from_files:
        node.sls: pillar/node.sls
        chezmoi.sls: pillar/chezmoi.sls
  - name: tmux
    provisioner:
      state_top:
        base:
          '*':
            - chezmoi
            - tmux
  - name: rbenv
    provisioner:
      state_top:
        base:
          '*':
            - rbenv
  - name: gh
    provisioner:
      state_top:
        base:
          '*':
            - gh
      pillars:
        top.sls:
          base:
            '*':
              - gh
      pillars_from_files:
        gh.sls: pillar/gh.sls
verifier:
  name: inspec
  sudo: false
  reporter:
    - cli
provisioner:
  name: salt_solo
  salt_install: none
  state_collection: files
  require_chef: false
  salt_copy_filter:
    - .git
    - etc
    - var
    - Saltfile
    - Gemfile
    - salt-server.log
  state_top:
    base:
      "*":
        - tmux
